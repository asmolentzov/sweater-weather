<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather!</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<nav>
  <div id="page-title">
    <a href="index.html">Sweater Weather</a>
  </div>
  <div id="sign-up-link">
    <a href="sign-up.html">Sign Up</a>
    | 
    <a href="login.html">Log In</a>
  </div>
</nav>
<div class="errors"></div>
<div class="alerts"></div>
<div class="container">
  <form id="location-form">
    <h4>Enter Location</h4>
    <form>
      <input type="text" placeholder="e.g. Denver, CO" />
      <button class="location-submit" type="submit">Submit</button>
    </form>
    <div class="current-weather">
      <div class="weather-details">
        <div id="current-temp"></div>
        <div id="current-icon"></div>
        <div id="current-summary"></div>
        <div class="high-low">High: <span id="current-temp-high"></span>   Low: <span id="current-temp-low"></span></div>
      </div>
      <div class="location-info">          
        <div class="city-state"><span id="current-city"></span>, <span id="current-state"></span></div>
        <div class="favorite">
          <button id="favorite">Favorite</button>
        </div>
        <div id="current-date"></div>
      </div>
    </div>
    <div class="detailed-container">
      <h4>Details</h4>
      <div class="detailed-weather">
        <div class="details-summary">
          <div id="details-icon"></div>
          <div id="details-summary-short"></div>
          <div id="details-summary"></div>
        </div>
        <div class="details-details">
          <table>
            <tr>
              <td>Feels Like</td>
              <td class="table-data" id="details-feels"></td>
            </tr>
            <tr>
              <td>Humidity</td>
              <td class="table-data" id="details-humidity"></td>
            </tr>
            <tr>
              <td>Visibility</td>
              <td class="table-data" id="details-visibility"></td>
            </tr>
            <tr>
              <td>UV Index</td>
              <td class="table-data" id="details-uv"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="forecast-container">
      <h3>Forecast</h3>
      <div class="hourly-container">
      </div>
      <div class="daily-container">
        <table class="daily-table">
        </table>
      </div>
    </div>
    <div class="favorites-container">
      <h2>Favorites</h2>
      <div class="favorites">  
        <div class="favorite-location">
          <div class="location-info">          
            <div class="city-state"><span class="favorite-city">Denver</span>, <span class="favorite-state">CO</span></div>
          </div>
          <div class="favorite-weather-details">
            <div class="favorite-temp">67o</div>
            <div class="favorite-details">
              <div class="favorite-icon"><i class="fas fa-cloud-sun"></i></div>
              <div class="favorite-summary">Partly cloudy</div>
            </div>
          </div>
          <div class="favorite-high-low">
            High: <span class="favorite-temp-high">75o</span>   
            Low: <span class="favorite-temp-low">60o</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
