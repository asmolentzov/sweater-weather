<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Self Directed FD Starter</title>
</head>
<body>
      <!--  the a tag below can link you to another HTML page  -->
      <!--  if you click the button in the browser right now, you'll get an error because that is not a real file path -->
      <a href="<file path"><button class="default-button">GO TO OTHER PAGE</button></a>
      <h1>Sweater Weather</h1>
      <h4>Enter Location</h4>
      <form>
        <input type="text" placeholder="e.g. Denver, CO" />
        <button class="location-submit" type="submit">Submit</button>
      </form>
      <div class="current-weather">
        <ul>
          <li id="current-temp"></li>
          <li id="current-summary"></li>
          <li id="current-temp-high"></li>
          <li id="current-temp-low"></li>
          <li id="current-city"></li>
          <li id="current-state"></li>
          <li id="current-date"></li>
        </ul>
      </div>
      
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
