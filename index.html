<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather!</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <nav>
    <a href="sign-up.html">Sign Up</a>
  </nav>
  <div class="errors"></div>
  <div class="alerts"></div>
  <div class="container">
    <h1>Sweater Weather</h1>
    <h4>Enter Location</h4>
    <form id="location-form">
      <input type="text" placeholder="e.g. Denver, CO" />
      <button class="location-submit" type="submit">Submit</button>
    </form>
    <div class="current-weather">
      <div class="weather-details">
        <div id="current-temp"></div>
        <div id="current-icon"></div>
        <div id="current-summary"></div>
        <div class="high-low">High: <span id="current-temp-high"></span>   Low: <span id="current-temp-low"></span></div>
      </div>
      <div class="location-info">          
        <div class="city-state"><span id="current-city"></span>, <span id="current-state"></span></div>
        <div id="current-date"></div>
      </div>
    </div>
  </div>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
